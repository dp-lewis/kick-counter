<!doctype html>
<html>
<head>
	<title>Kick Counter</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<link rel="stylesheet" href="css/kick-counter.css" />
	<link rel="apple-touch-icon" href="icon.png" />
</head>
<body>
	<div class="kick-counter is-first-time" id="kick-counter">
		<div class="kick-counter__timer">
			<time id="timer" class="timer">00:00:00</time>
		</div>

		<div class="kick-counter__counter">
			<button type="button" id="counter" class="counter">0</button>
		</div>

		<div class="kick-counter__controls">
			<button type="button" id="reset" class="btn btn--reset">Reset</button>
		</div>

	</div>

	<script src="js/kick-counter.js"></script>
</body>
</html>
